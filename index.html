<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

<link rel="icon" type="icon" href="./order-summary-component-main/images/favicon-32x32.png">

<link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  

  <div class="order__container">

  <div class="order__hero__img">
    <img src="./order-summary-component-main/images/illustration-hero.svg" alt="hero--picture" class="order--hero">
  </div>

  <div class="order--h2--p">

    <h2 class="order--h2">Order Summary</h2>
    <p class="order--p">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>

  </div>

  <div class="annual__plan__year">

    <div class="annual--year">

    <div class="annual--plan--year--div">
      <img src="./order-summary-component-main/images/icon-music.svg" alt="music--icon"/>
      <div class="annual--plan">
        <h4 class="annual--plan--h3">Annual Plan</h4>
        <p class="annual--plan--p">$59.99/year</p>
      </div>
    </div>
      <p class="change"><a href="#">Change</a></p>

  </div>

</div>

    <button class="order--btn">Proceed to Payment</button>

    <h4 class="order--cancel">Cancel Order</h4>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Favour Ukonu</a>.
  </div>
</body>
</html>
